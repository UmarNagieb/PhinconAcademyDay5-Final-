<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="form">
            <div class="input-group">
                <div class="form-group">
                    <label for="day">Day</label>
                    <input type="text" id="day" placeholder="DD">
                    <small class="error-message" id="error-day"></small>
                </div>
                <div class="form-group">
                    <label for="month">Month</label>
                    <input type="text" id="month" placeholder="MM">
                    <small class="error-message" id="error-month"></small>
                </div>
                <div class="form-group">
                    <label for="year">Year</label>
                    <input type="text" id="year" placeholder="YYYY">
                    <small class="error-message" id="error-year"></small>
                </div>
            </div>
            <div class="button">
                <button class="calculate-btn" onclick="hitung()">
                    <img src="/images/icon-arrow.svg" alt="Arrow Icon">
                </button>
            </div>
        </div>
        <div class="result">
            <p><span id="years">--</span> years</p>
            <p><span id="months">--</span> months</p>
            <p><span id="days">--</span> days</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
