<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #e0f7fa;
            margin: 0;
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
        }

        .container {
            text-align: center;
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
            padding: 40px 30px;
            border-radius: 20px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.15);
            position: relative;
            max-width: 90%;
            width: 450px;
        }

        h1 {
            font-size: 2.2rem;
            color: #fff;
            margin: 0;
            animation: fadeIn 2s ease-in-out forwards;
        }

        p {
            font-size: 1.1rem;
            color: #fff;
            margin: 15px 0 0;
            animation: fadeIn 3s ease-in-out forwards;
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #ff6347;
            opacity: 0.6;
            top: 50%;
            left: 50%;
            transform-origin: center;
            animation: confetti 4s infinite ease-in-out;
        }

        .confetti:nth-child(2n) {
            background-color: #3cb371;
        }

        .confetti:nth-child(3n) {
            background-color: #87ceeb;
        }

        .confetti:nth-child(4n) {
            background-color: #ffd700;
        }

        .confetti:nth-child(5n) {
            background-color: #dda0dd;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes confetti {
            0% {
                opacity: 1;
                transform: translate(-50%, -50%) rotate(0deg);
            }
            100% {
                opacity: 0;
                transform: translate(calc(-50% + 100px), calc(-50% + 100px)) rotate(360deg);
            }
        }

        @media (max-width: 400px) {
            h1 {
                font-size: 1.8rem;
            }

            p {
                font-size: 0.9rem;
            }

            .container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Thanks Ka Nabhan</h1>
        <p>atas ilmunya selama 5 hari ini</p>
        <div class="confetti"></div>
        <div class="confetti"></div>
        <div class="confetti"></div>
        <div class="confetti"></div>
        <div class="confetti"></div>
        <div class="confetti"></div>
        <div class="confetti"></div>
        <div class="confetti"></div>
        <div class="confetti"></div>
        <div class="confetti"></div>
    </div>
    <a href="/index.html" class="back-btn">Back</a>
</body>
<script>
    document.addEventListener('DOMContentLoaded', () => {
        const confettiElements = document.querySelectorAll('.confetti');
        confettiElements.forEach((confetti, index) => {
            confetti.style.animationDelay = `${index * 0.3}s`;
            confetti.style.top = `${Math.random() * 100}%`;
            confetti.style.left = `${Math.random() * 100}%`;
            confetti.style.animationDuration = `${Math.random() * 3 + 2}s`;
        });
    });
</script>
</html>
